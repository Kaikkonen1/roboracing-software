# # Definitions of tags to detect
#
# ## General remarks
#
# - All length in meters
# - Ellipsis (...) signifies that the previous element can be repeated multiple times.
#
# ## Standalone tag definitions
# ### Remarks
#
# - name is optional
#
# ### Syntax
#
# standalone_tags:
#   [
#     {id: ID, size: SIZE, name: NAME},
#     ...
#   ]
standalone_tags:
  [
#        { id: 6, size: 0.24, name: "tag" }
  ]
# ## Tag bundle definitions
# ### Remarks
#
# - name is optional
# - x, y, z have default values of 0 thus they are optional
# - qw has default value of 1 and qx, qy, qz have default values of 0 thus they are optional
#
# ### Syntax
#
# tag_bundles:
#   [
#     {
#       name: 'CUSTOM_BUNDLE_NAME',
#       layout:
#         [
#           {id: ID, size: SIZE, x: X_POS, y: Y_POS, z: Z_POS, qw: QUAT_W_VAL, qx: QUAT_X_VAL, qy: QUAT_Y_VAL, qz: QUAT_Z_VAL},
#           ...
#         ]
#     },
#     ...
#   ]
tag_bundles:
  [
    {
      name: 'ROBOT_ONE',
      layout:
        [
              { id: 4, size: 0.24 }, #Back mid
              { id: 5, size: 0.24, x: -0.3937, y: 0.08419,  qw: 0.92388, qy: -0.38268 }, #Back left
#              { id: 6, size: 0.24, x: -0.45, y: -0.812, qw: 0.70711, qy: -0.70711}, #Side left
#              { id: 7, size: 0.24, x: -0.3937, y: -1.5414, qw: 0.92388, qy: 0.38268 }, #Front left
#              { id: 0, size: 0.24, x: -0.3937, y: 1.6256 }, #Front mid
#              { id: 1, size: 0.24, x: -0.3937, y: 1.5414, qw: 0.92388, qy: 0.38268 }, #Front right
#              { id: 2, size: 0.24, x: 0.3937, y: -0.812, qw: 0.70711, qy: 0.70711}, #Side right
              { id: 3, size: 0.24, x: 0.3937, y: 0.08419, qw: 0.92388, qy: 0.38268 }, #Back right y: y: 0.08419
        ]
    }
  ]
